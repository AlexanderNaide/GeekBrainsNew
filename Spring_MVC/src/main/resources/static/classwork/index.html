<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>Boot Classwork</title>
</head>



<body>
<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Список студентов</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>Имя студента</td>
                <td>Сумма баллов</td>
                <td>Действие</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in StudentsList">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.score}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Добавить студента</h3>

    <form id="form" novalidate ng-submit="addStudent()">
        <div class="form-group col-md-6">
            <label for="newStudentName">Имя</label>
            <input class="form-control" type="text" ng-model="newStudent.name" id="newStudentName">
        </div>
        <div class="form-group col-md-6">
            <label for="newStudentScore">Баллы</label>
            <input class="form-control" type="number" ng-model="newStudent.score" id="newStudentScore">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>





</body>
</html>
