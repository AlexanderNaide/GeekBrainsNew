<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    <tr th:each="student : ${students}">
        <td th:text="${student.getId}">...</td>
        <td th:text="${student.getName}">...</td>
    </tr>
</table>
</body>
</html>
